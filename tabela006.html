<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            margin: auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgba(68, 165, 255, 0.89);
                   
        }

        h1{
            width: 350px;
            padding: 5px;
            font-weight: lighter;
            background-color: rgb(255, 255, 255);
            border-radius: 9px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.296);
        }
        table{
            min-width: 100px;
            width: 100% 100%;
            padding-top: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        td{
            border: 1px solid black;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.294);
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.356);
        }
        td:hover{
            opacity: 1;
            background-color: rgb(57, 57, 57);
            color: rgb(255, 255, 255);
            transition: 0.35s;
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <h1>Tabela Din√¢mica</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>            
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
