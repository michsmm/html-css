<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estudos de Iframes</title>
    <style>
        iframe {
            width: 240px;
            height: 400px;
            border: 7px solid black;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0" scrolling="auto">  
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>        
        </iframe>     
        para aprender a programar.
    </p>
    <!-- QUADROS EM LINHA - Alguns sites não funcionam no iframe por questões de segurança
    ex.: o site do google não abre
Tem alguns problemas de segurança-->
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="auto">
        no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
    </iframe> 
    também é legal!</p>
    <h2><em>O iframe cria uma instância "como se fosse uma nova aba de navegador" dentro do meu site HTML.</em></h2>
    <h3>Testando sites no Iframe</h3>
    <p>Instagram? <iframe src="https://www.instagram.com" frameborder="0"></iframe></p>
    <p>Youtube <iframe src="https:www.youtube.com.br" frameborder="0"></iframe></p>
</body>
</html>
