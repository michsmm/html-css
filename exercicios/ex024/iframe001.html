<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estudos de Iframes</title>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0">          
        </iframe>     
        para aprender a programar.
    </p>
    <!-- QUADROS EM LINHA - Alguns sites não funcionam no iframe por questões de segurança
    ex.: o site do google não abre
Tem alguns problemas de segurança-->
    <p>O site do Google recusa o iframe <iframe src="https://www.google.com.br" frameborder="0"></iframe> muito legal!</p>
    <h2><em>O iframe cria uma instância "como se fosse uma nova aba de navegador" dentro do meu site HTML.</em></h2>
</body>
</html>
